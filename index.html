<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- My CSS -->
  <style>
    .card-header {
      padding: 3px;
    }

    .btn-link {
      color: black;
      text-decoration: none;
    }

    .btn-link:hover {
      color: black;
      text-decoration: none;
    }

    .card-body {
      padding: 15px 15px 0 15px;
    }
  </style>

</head>

<body style="margin-bottom: 100px;">

  <div class="accordion container w-50" id="accordionExample">
    <h3 class="mt-3">Bài tập JS buổi 7 - 8 (Array)</h3>
    <div class="row mt-3">
      <div class="col-6">
        <input id="soN" class="form-control" placeholder="Nhập số n">
      </div>
      <div class="col-6">
        <button id="btnThemSo" class="btn btn-primary">Thêm số</button>
      </div>
    </div>
    <div id="arrReturn" class="alert alert-danger mt-3">>></div>

    <div class="card">
      <div class="card-header alert alert-secondary" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            1/ Tổng số dương:
          </button>
        </h2>
      </div>
      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
          <button class="btn btn-primary" id="btnBai1">Tính tổng</button>
          <div class="alert alert-success mt-3" id="output1">>></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header alert alert-secondary" id="headingTwo">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            2/ Đếm số dương:
          </button>
        </h2>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <button class="btn btn-primary" id="btnBai2">Đếm số</button>
          <div class="alert alert-success mt-3" id="output2">>></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header alert alert-secondary" id="headingThree">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseThree" aria-expanded="false" aria-controls="collapseTwo">
            3/ Tìm số nhỏ nhất:
          </button>
        </h2>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <button class="btn btn-primary" id="btnBai3">Tìm số nhỏ nhất</button>
          <div class="alert alert-success mt-3" id="output3">>></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header alert alert-secondary" id="headingFour">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseFour" aria-expanded="false" aria-controls="collapseTwo">
            4/ Tìm số dương nhỏ nhất:
          </button>
        </h2>
      </div>
      <div id="collapseFour" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <button class="btn btn-primary" id="btnBai4">Tìm số dương nhỏ nhất</button>
          <div class="alert alert-success mt-3" id="output4">>></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header alert alert-secondary" id="headingFive">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseFive" aria-expanded="false" aria-controls="collapseTwo">
            5/ Tìm số chẵn cuối cùng:
          </button>
        </h2>
      </div>
      <div id="collapseFive" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <button class="btn btn-primary" id="btnBai5">Tìm số chẵn cuối cùng</button>
          <div class="alert alert-success mt-3" id="output5">>></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header alert alert-secondary" id="headingSix">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseSix" aria-expanded="false" aria-controls="collapseTwo">
            6/ Đổi chỗ:
          </button>
        </h2>
      </div>
      <div id="collapseSix" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-6">
              <input id="so1Bai6" class="form-control" placeholder="Nhập số vị trí 1">
            </div>
            <div class="col-6">
              <input id="so2Bai6" class="form-control" placeholder="Nhập số vị trí 2">
            </div>
          </div>
          <button class="btn btn-primary" id="btnBai6">Đổi chỗ</button>
          <div class="alert alert-success mt-3" id="output6">>></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header alert alert-secondary" id="headingSeven">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseSeven" aria-expanded="false" aria-controls="collapseTwo">
            7/ Sắp xếp tăng dần:
          </button>
        </h2>
      </div>
      <div id="collapseSeven" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <button class="btn btn-primary" id="btnBai7">Sắp xếp</button>
          <div class="alert alert-success mt-3" id="output7">>></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header alert alert-secondary" id="headingEight">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseEight" aria-expanded="false" aria-controls="collapseTwo">
            8/ Tìm số nguyên tố đầu tiên:
          </button>
        </h2>
      </div>
      <div id="collapseEight" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <button class="btn btn-primary" id="btnBai8">Tìm số nguyên tố</button>
          <div class="alert alert-success mt-3" id="output8">>></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header alert alert-secondary" id="headingNine">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseNine" aria-expanded="false" aria-controls="collapseTwo">
            9/ Đếm số nguyên:
          </button>
        </h2>
      </div>
      <div id="collapseNine" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <h6>Nhập thêm 1 mảng số thực</h6>
          <div class="row my-3">
            <div class="col-6">
              <input id="arrSoThuc" class="form-control" placeholder="Nhập số n">
            </div>
            <div class="col-6">
              <button id="btnThemSoBai9" class="btn btn-primary">Thêm số</button>
            </div>
          </div>
          <div class="alert alert-danger mt-3" id="arrSoThucReturn">>></div>
          <button class="btn btn-primary" id="btnBai9">Đếm số nguyên</button>
          <div class="alert alert-success mt-3" id="output9">>></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header alert alert-secondary" id="headingTen">
        <h2 class="mb-0">
          <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
            data-target="#collapseTen" aria-expanded="false" aria-controls="collapseTwo">
            10/ So sánh số lượng số âm và số dương:
          </button>
        </h2>
      </div>
      <div id="collapseTen" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <button class="btn btn-primary" id="btnBai10">So sánh</button>
          <div class="alert alert-success mt-3" id="output10">>></div>
        </div>
      </div>
    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="./index.js"></script>
</body>

</html>
